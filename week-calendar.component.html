<div class="row">
  <p>{{ firstDay | date: "dd" }} - {{ lastDay | date: "dd MMM y" }}</p>
</div>
<div class="row">
  <div class="col"></div>
  <div class="col" *ngFor="let item of listDate">
    {{ item | date: "dd MMM" }}
  </div>
</div>
<div class="row" *ngFor="let hour of hours">
  <div class="col">{{ hour }} : 00</div>
  <div class="col" *ngFor="let item of listDate">
    <ng-container *ngFor="let list of listData">
      <ng-container *ngIf="checkDate(list.date,item,hour)">
        {{ list.id }}
      </ng-container>
    </ng-container>
  </div>
</div>
